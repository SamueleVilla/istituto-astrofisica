<form
  class="mx-auto w-50 p-3 border rounded border-dark border-2 "
  [formGroup]="celestialForm"
  (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col">
      <fieldset>
        <legend>Categoria corpo celeste</legend>
        <div class="form-group mb-2">
          <label for="celestial-select" class="form-label">Corpo celeste</label>
          <select
            id="celestial-select"
            class="form-select"
            [formControlName]="'celestialType'"
            (change)="onSelectionChange()">
            <option selected disabled> Seleziona corpo celeste</option>
            <option
              *ngFor="let option of celestialOptions"
              [value]="option.type">{{ option.label }}</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>Dati avvistamento</legend>
        <app-celestial-data-input
          *ngFor="let input of celestialInputs"
          [form]="celestialDataGroup"
          [input]="input"></app-celestial-data-input>
      </fieldset>
    </div>
  </div>
  <div class="d-flex my-2 gap-2">
    <button type="submit" class="btn btn-success" [disabled]="!isFormValid">Invia</button>
    <button type="button" class="btn btn-outline-danger" (click)="onReset()">Reset</button>
  </div>
</form>
