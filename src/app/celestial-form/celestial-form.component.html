<form
  class="mx-auto w-50 p-3 border rounded border-dark border-2 "
  [formGroup]="celestialForm"
  (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="celestial-select">Corpo celeste</label>
        <select
          id="celestial-select"
          class="form-select"
          [formControlName]="'celestialType'"
          (change)="onSelectionChange()">
          <option selected disabled> Seleziona corpo celeste</option>
          <option
            *ngFor="let option of celestialOptions"
            [value]="option.type">{{ option.label }}</option>
        </select>
      </div>

      <app-celestial-data-input
        *ngFor="let input of celestialInputs"
        [form]="celestialDataInputsForm"
        [input]="input"></app-celestial-data-input>

    </div>
  </div>
  <div class="d-flex my-2">
    <button type="submit" class="btn btn-primary">Invia</button>
  </div>
</form>
